<div class="row m-3">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center"> {{book?.title}} </h2>

    <h6 class="text-center">{{book?.subTitle}}</h6>

    <div class=" m-3">
      <img class="rounded center-block" src="{{ book?.thumbnail }}">
    </div>


    <dl>
      <dt>Description</dt>
      <dd>
        <p [innerHtml]="book?.description"></p>
      </dd>

      <dt>Authors</dt>
      <dd>{{book?.authors}}</dd>

      <dt>Categories</dt>
      <dd>
        <span *ngFor="let category of book?.categories" class="mr-1 badge badge-pill badge-default">
          {{ category }}
        </span>
      </dd>

      <dt>Published Date</dt>
      <dd>{{ book?.publishDate }}</dd>

      <dt>Publisher</dt>
      <dd>{{ book?.publisher }}</dd>
    </dl>

    <p>
      <button type="button" *ngIf="!hasBook(book)" (click)="addBook(book)" class="btn btn-primary">Add To Library
      </button>
      <button type="button" *ngIf="hasBook(book)" (click)="removeBook(book)" class="btn btn-default">Remove From Library
      </button>
    </p>


  </div>
</div>
